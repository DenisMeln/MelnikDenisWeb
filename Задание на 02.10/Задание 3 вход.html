<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форма входа</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center text-center">
<main class="form-signin">
<form>
<img class="mb-4" src="https://github.com/DenisMeln/MelnikDenisWeb/blob/main/%D0%97%D0%B0%D0%B4%D0%B0%D0%BD%D0%B8%D0%B5%20%D0%BD%D0%B0%2002.10/%D0%A4%D0%BE%D1%82%D0%BE10.png?raw=true" width="75" height="75">
<h1 class="h3 mb-3 fw-normal">Вход в аккаунт</h1>
<div class="form-floating">
<input type="email" class="form-control" id="floatingInput" placeholder="example@mail.com">
<label>Логин</label>
</div>
<div class="form-floating">
<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
<label>Пароль</label>
</div>
<div class="checkbox mb-3">
<label>
<input type="checkbox" value="remember-me"> Запомнить
</label>
</div>
<button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
</form>
<div class="new">Впервые в GitHub?
<a href="https://github.com/signup"> Создайте аккаунт.</a>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
